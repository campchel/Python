<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>Dojo Survey</title>
	<meta name="description" content="CONTENT" >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
	<!-- <p>{{name}}</p> -->
    <div class="container align-items-center bg-primary w-25">
        <form action='/process' method='post'class="w-40 align-items-center">
            <div class="align-items-center">
                <label for= "colFormInputName" class="col-sm-2 col-form- label col-form-label-lg col-input-group">Name</label>
                <div class="col-sm-10 align-items-center">
                    <input name="name" type='text' class='form-control' id="colFormInputName" placeholder="Name">
                </div>
            </div>
            <div class="align-items-center">
                <label class="col-sm-2 col-form- label col-form-label-lg" for="inlineFormCustomSelect">Dojo Location:</label>
                <select name='location' class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                    <option selected>Choose...</option>
                    <option value="sanjose">San Jose</option>
                    <option value="seattle">Seattle</option>
                    <option value="la">LA</option>
                    <option value="dallas">Dallas</option>
                    <option value="dc">DC</option>
                    <option value="chicago">Chicago</option>
                    <option value="tulsa">Tulsa</option>
                </select>
            </div>
            <div class="align-items-center">
                <label class="col-sm-2 col-form- label col-form-label-lg" for="inlineFormCustomSelect">Favorite Language:</label>
                <select name='language' class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                    <option selected>Choose...</option>
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                    <option value="javascript">Javascript</option>
                    <option value="python">Python</option>
                </select>
            </div>
            <div>
                <label class="col-sm-2 col-form- label col-form-label-lg">Comment (optional):</label>
            </div>
            <div>
                <textarea class="form-control" name="description"></textarea>
            </div>
            <div class="col-lg-10">
                <input type='submit' value='Submit'>
            </div>
        </form>
    </div>
</body>
</html>
