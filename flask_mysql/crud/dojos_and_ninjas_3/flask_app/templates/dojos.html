<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Dojo Show</title>
</head>
<body>
    <div class="row">
        <div class="container .col-sm-6 ">
            <form action="/dojo/add" method="post" class=".col-sm-6 mx-$spacer * .25 ">
                <h2 class="text-center">Add a New Dojo</h2>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" name="name">
                    <input type="submit" value="Add Dojo" class="btn btn-success">
                </div>
            </form>
        </div>
        <div class="container .col-sm-6">
            <h1 class="text-center">All Dojos</h1>
            <table class=".table-col-sm-6">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                    </tr>
                </thead>
                {% for dojo in dojos %}
                <tbody>
                    <tr>
                        <td>
                            <a href="/dojo/show/{{dojo.id}}"> {{ dojo.name }} </a>
                        </td>
                    </tr>
                </tbody>
                {% endfor %}
            </table>
            <a href="/dojo/ninja" >Add a Ninja</a>
        </div>
    </div>
</body>
</html>
