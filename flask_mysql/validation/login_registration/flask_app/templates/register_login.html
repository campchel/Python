<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Register Login Homepage</title>
</head>
<body>
    <div class="d-flex">
        <form class="container bg-dark text-primary w-25 border border-black" action="/create" method="post">
            <h1>Register</h1>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <p>{{message}}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <div class="mb-3">
                <label class="form-label" for="first_name">First Name</label>
                <input class="form-control" type="text" name="first_name">
            </div>
            <div class="mb-3">
                <label class="form-label" for="last_name">Last Name</label>
                <input class="form-control" type="text" name="last_name">
            </div>
            <div class="mb-3">
                <label class="form-label" for="email">Email</label>
                <input class="form-control" type="text" name="email">
            </div>
            <div class="mb-3">
                <label class="form-label" for="password">Password</label>
                <input class="form-control" type="password" name="password">
            </div>
            <div class="mb-3">
                <label class="form-label" for="email">Confirm Password</label>
                <input class="form-control" type="password" name="password_confirm">
            </div>
            <div class="mb-3">
                <input class="btn btn-primary" type="submit" value="register">
            </div>
        </form>

        <form class="container bg-dark text-success w-25 border border-black" action="/login" method="post">
            <h1>Login</h1>
            <div class="mb-3">
                <label class="form-label" for="email">Email</label>
                <input class="form-control" type="text" name="email">
            </div>
            <div class="mb-3">
                <label class="form-label" for="password">Password</label>
                <input class="form-control" type="password" name="password">
            </div>
            <div>
                <button class="btn btn-success" type="button">Login</button>
            </div>
        </form>
    </div>
</body>
</html>
